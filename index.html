<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header>
        <div class="container">
            <div class="nav-title">
                <h6 style="color: white; font-size: 44px;">Прогноз погоды</h6>
                <input style="padding: 7px;" type="text" placeholder="Введите назвагие города">
                <button type="button" class="btn btn-outline-danger">Показать</button>
            </div>
        <div class="info-f">
            <div class="info">
                <div class="info-title">
               <h5 style="font-size: 28px;" id="city">London</h5>
               <h3 style="font-size: 72px;" id="temp">11*C</h3>
               <p style="font-size: 20px;" id="weather">Облачно</p>
               <p style="font-size: 20px;" id="wind">Ветер 3км/ч</p>
               <p style="font-size: 20px;" id="humidity">Влажность 65%</p>
                </div>
                <div class="info-img">
                   <img src="" alt="Фото" id="img">
                </div>
           </div>
        </div>
        </div>
    </header>

    <div id="root"></div>
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
